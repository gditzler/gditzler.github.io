<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ config.title }}{% endblock %}</title>
  <meta name="description" content="{% block description %}{{ config.description }}{% endblock %}">

  {# Anti-flash: set theme before any rendering #}
  <script>
    (function() {
      var t = localStorage.getItem("theme");
      if (!t) {
        t = window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark";
      }
      document.documentElement.setAttribute("data-theme", t);
    })();
  </script>

  <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
  <link rel="stylesheet" href="{{ get_url(path='giallo-dark.css') }}" id="syntax-dark">
  <link rel="stylesheet" href="{{ get_url(path='giallo-light.css') }}" id="syntax-light" disabled>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

  {% if config.generate_feeds %}
  <link rel="alternate" type="application/atom+xml" title="{{ config.title }}" href="{{ get_url(path='atom.xml') }}">
  {% endif %}
</head>
<body>
  <nav class="site-nav">
    <div class="nav-inner">
      <a href="{{ config.base_url }}" class="nav-brand">{{ config.title }}</a>
      <button class="hamburger" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i>
      </button>
      <ul class="nav-links">
        <li><a href="{{ get_url(path='@/_index.md') }}">Home</a></li>
        <li><a href="{{ get_url(path='@/about.md') }}">About</a></li>
        <li><a href="{{ get_url(path='@/publications.md') }}">Publications</a></li>
        <li>
          <button class="theme-toggle" aria-label="Toggle theme">
            <i class="fa-solid fa-sun icon-sun"></i>
            <i class="fa-solid fa-moon icon-moon"></i>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      &copy; {{ now() | date(format="%Y") }} {{ config.title }} &middot; Built with <a href="https://www.getzola.org" target="_blank" rel="noopener">Zola</a>
    </div>
  </footer>

  <script src="{{ get_url(path='js/theme-toggle.js') }}"></script>
</body>
</html>
